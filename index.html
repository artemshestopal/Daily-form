<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<form action="#" class="ba-daily-form" method="post">
			<header class="ba-daily-form__header">
				<div >
					<h2 class="ba-daily-form__title">Create your free account</h2>
					<p>Come and join our cool and amazing community, fill in your details
						to get started. Already have an account? <a href="#" class="ba-daily-form__login">Log in.</a>
					</p>
				</div>
			</header>
			<div class="ba-daily-form__body">
				<div class="ba-daily-row">
					<div class="ba-daily-row__name">
						<input type="text" name="first_name" required placeholder="First name">
						<input type="text" name="last_name" required placeholder="Last name">
					</div>
				</div>
				<div class="ba-daily-row">
					<input type="email" name="email" required placeholder="Email address">
				</div>
				<div class="ba-daily-row">
					<input type="password" name="password" required placeholder="Password">
				</div>
				<div class="ba-daily-row">
					<button type="submit">Sign up for free</button>
				</div>
				<p class="ba-daily-agree">By clicking on “Sign up for free”, you agree to the
					<a href="#">Terms of Service</a>
					and the <a href="#">Privacy Policy</a>
				</p>
			</div>
			<!-- /.ba-daily-form__body -->
		</form>
		<!-- /.ba-daily-form -->
	</div>
	<!-- /.ba-container -->

</body>
</html>
